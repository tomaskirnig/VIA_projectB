  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="img/spotifyIcon.png">
</head>
<body>

  <header id="nav1" class="spotify-header justify-content-between align-items-center">
    <div id="logo-div">
        <img src="img/spotify.png" alt="Spotify Logo">
    </div>
    <div class="center-container d-flex align-items-center gap-3">
        <button class="home-button" aria-label="Home">
            <img src="img/home.png" alt="Home" class="home-icon">
        </button>
        <input type="search" class="form-control search-bar" placeholder="Co chceš přehrát?">
    </div>
    <nav class="navigation d-flex align-items-center gap-3">
        <button class="register-btn">Registrovat</button>
        <button class="login-btn">Přihlásit se</button>
    </nav>
  </header>

  <header id="nav2" class="spotify-header align-items-center justify-content-between">
    <button class="menu-btn" aria-label="Menu" onclick="toggleSidebar()">☰</button>
    <div id="logo-div">
      <img src="img/spotify.png" alt="Spotify Logo">
    </div>
    <div class="center-container d-flex gap-3">
      <input type="search" class="form-control search-bar" placeholder="Search">
    </div>
  </header>

  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="other-sidebar" class="sidebar text-light p-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Form.html">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="CountDown.html">Count down</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Gallery.html">Gallery</a>
        </li>
      </ul>
       <!-- Footer section for links -->
      <div class="sidebar-footer">
        <ul class="footer-links">
            <li><a href="#">Právní sdělení</a></li>
            <li><a href="#">Centrum zabezpečení a soukromí</a></li>
            <li><a href="#">Zásady ochrany osobních údajů</a></li>
            <li><a href="#">Nastavení souborů cookie</a> <a href="#">Reklamy</a></li>
            <li><a href="#">Usnadnění přístupu</a></li>
            <li><a href="#">Cookies</a></li>
        </ul>
        <button class="language-button">
            <img src="img/language.png" alt="Language Icon"> Čeština
        </button>
    </div>
    </nav>

    <!-- Countdown Main Content -->
    <div class="content-wrapper d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">
        <h1 class="text-light mb-4">Countdown to Event</h1>
        <div id="countdown" class="countdown-timer background-gradient text-light p-5 rounded" style="width: 100%; max-width: 500px;">
          <div class="row">
            <h2 id="timeIsUp" class="display-4"></h2>
          </div>
          <div class="row">
            <div class="col">
                <h2 id="days" class="display-4">0</h2>
                <p>Days</p>
            </div>
            <div class="col">
                <h2 id="hours" class="display-4">0</h2>
                <p>Hours</p>
            </div>
            <div class="col">
                <h2 id="minutes" class="display-4">0</h2>
                <p>Minutes</p>
            </div>
            <div class="col">
                <h2 id="seconds" class="display-4">0</h2>
                <p>Seconds</p>
            </div>
        </div>
        </div>
    </div>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="myjs.js"></script>
