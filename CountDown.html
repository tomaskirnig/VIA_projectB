<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Project</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center">
    <div id="logo-div">
      <img src="img/spotLogo.jpg" alt="logo">
    </div>
    <input type="search" class="form-control w-25 align-items-center" placeholder="Search...">
  </header>

  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="sidebar" class="bg-dark text-light p-3">
      <h2 class="text-light">Spityfo</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Form.html">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light active" href="CountDown.html">Count down</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Gallery.html">Gallery</a>
        </li>
      </ul>
    </nav>

    <!-- Countdown Main Content -->
    <div class="content-wrapper d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">
        <h1 class="text-light mb-4">Countdown to Event</h1>
        <div class="countdown-timer bg-dark text-light p-5 rounded" style="width: 100%; max-width: 500px;">
        <div class="row">
            <div class="col">
                <h2 id="days" class="display-4">00</h2>
                <p>Days</p>
            </div>
            <div class="col">
                <h2 id="hours" class="display-4">00</h2>
                <p>Hours</p>
            </div>
            <div class="col">
                <h2 id="minutes" class="display-4">00</h2>
                <p>Minutes</p>
            </div>
            <div class="col">
                <h2 id="seconds" class="display-4">00</h2>
                <p>Seconds</p>
            </div>
        </div>
        </div>
    </div>
  </div>


  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="myjs.js"></script>
</body>
</html>
