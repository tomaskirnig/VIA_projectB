    <!-- Main Content Wrapper -->
    <div class="content-wrapper d-flex justify-content-center flex-grow-1">
        <!-- Main Content with Tabs -->
        <div id="main-content-add-album" class="d-flex flex-column align-items-center text-center p-4">
            <h3 class="text-light mb-4">Add New Album or Song</h3>
      
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs justify-content-center" id="formTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="album-tab" data-bs-toggle="tab" data-bs-target="#album" type="button" role="tab" aria-controls="album" aria-selected="true">Add Album</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="song-tab" data-bs-toggle="tab" data-bs-target="#song" type="button" role="tab" aria-controls="song" aria-selected="false">Add Song</button>
              </li>
            </ul>
      
            <!-- Tab Content -->
            <div class="tab-content bg-dark p-4 rounded text-light mt-3" id="formTabsContent" style="width: 100%; max-width: 500px;">
              <!-- Album Form -->
              <div class="tab-pane fade show active" id="album" role="tabpanel" aria-labelledby="album-tab">
                <form id="albumForm">
                  <div class="mb-3">
                    <label for="albumTitle" class="form-label">Album Title</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="albumTitle" 
                      placeholder="Enter album title" 
                      pattern="^[a-zA-Z0-9 ]{3,100}$" 
                      title="Title must be 3-100 characters and can only contain letters, numbers, and spaces" 
                      required
                    >
                  </div>
                  <div class="mb-3">
                    <label for="albumCover" class="form-label">Image Source</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="albumCover" 
                      placeholder="Enter image source (.png/.jpg)" 
                      pattern="^.*\.(png|jpg)$" 
                      title="Image source must be a supported file format ending with .png or .jpg" 
                      required
                    >
                  </div>                  
                  <div class="mb-3">
                    <label for="albumGenre" class="form-label">Genre</label>
                    <select class="form-select" id="albumGenre" required>
                      <option value="" disabled selected>Select genre</option>
                      <option value="pop">Pop</option>
                      <option value="rock">Rock</option>
                      <option value="hiphop">Hip-Hop</option>
                      <option value="jazz">Jazz</option>
                      <option value="classical">Classical</option>
                    </select>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="isPublished">
                    <label class="form-check-label" for="isPublished">Publish Album Immediately</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="albumVisibility" id="visibilityPrivate">
                    <label class="form-check-label" for="visibilityPrivate">Private</label>
                  </div>
                  <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="albumVisibility" id="visibilityPublic">
                    <label class="form-check-label" for="visibilityPublic">Public</label>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="albumVisibility" id="visibilityScheduled">
                    <label class="form-check-label" for="visibilityScheduled">Scheduled</label>
                  </div>                  
                  <button type="submit" class="btn btn-primary w-100">Add Album</button>
                </form>
              </div>

              <!-- Song Form -->
              <div class="tab-pane fade" id="song" role="tabpanel" aria-labelledby="song-tab">
                <form id="songForm">
                  <div class="mb-3">
                    <label for="songName" class="form-label">Song Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="songName" 
                      placeholder="Enter song name" 
                      pattern="^[a-zA-Z0-9 ]{3,100}$" 
                      title="Song name must be 3-100 characters and can only contain letters, numbers, and spaces" 
                      required
                    >
                  </div>
                  <div class="mb-3">
                    <label for="songAlbum" class="form-label">Album</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="songAlbum" 
                      placeholder="Enter album name" 
                      pattern="^[a-zA-Z0-9 ]{3,100}$" 
                      title="Album name must be 3-100 characters and can only contain letters, numbers, and spaces" 
                      required
                    >
                  </div>
                  <div class="mb-3">
                    <label for="songInterpret" class="form-label">Interpret</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="songInterpret" 
                      placeholder="Enter interpret name" 
                      pattern="^[a-zA-Z ]{3,50}$" 
                      title="Interpret name must be 3-50 characters and can only contain letters and spaces" 
                      required
                    >
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Add Song</button>
                </form>
              </div>
          </div>
        </div>
