<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="sidebar" class="bg-dark text-light p-3">
      <h2 class="text-light">Spotify</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Search</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Your Library</a>
        </li>
      </ul>
      <hr>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Create Playlist</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Liked Songs</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow-1 p-3">
      <div class="d-flex justify-content-between align-items-center">
        <h1>Browse</h1>
        <input type="search" class="form-control w-25" placeholder="Search...">
      </div>
      <hr>
      <div class="album-grid">
        <div class="album">
          <img src="album-cover.jpg" alt="Album Cover" class="img-fluid">
          <p>Album Title</p>
        </div>
        <div class="album">
          <img src="album-cover.jpg" alt="Album Cover" class="img-fluid">
          <p>Album Title</p>
        </div>
        <!-- Add more albums here -->
      </div>
    </div>
  </div>

  <!-- Footer (Music Player) -->
  <footer class="bg-dark text-light d-flex justify-content-between p-3">
    <div class="song-info">
      <p>Song Name - Artist</p>
    </div>
    <div class="player-controls">
      <button class="btn btn-light">Prev</button>
      <button class="btn btn-light">Play</button>
      <button class="btn btn-light">Next</button>
    </div>
    <div class="volume-control">
      <input type="range" min="0" max="100" class="form-range">
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
