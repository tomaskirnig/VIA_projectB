<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Project</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="d-flex justify-content-between align-items-center">
    <div id="logo-div">
      <img src="img/spotLogo.jpg" alt="logo">
    </div>
    <input type="search" class="form-control w-25 align-items-center" placeholder="Search...">
  </header>

  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="sidebar" class="bg-dark text-light p-3">
      <h2 class="text-light">Spityfo</h2>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Form.html">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="CountDown.html">Count down</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Gallery.html">Gallery</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow-1 p-3 bg-dark custom-scrollbar">
      <!-- Slider -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/spotLogo.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/spotLogo.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/spotLogo.png" class="d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="first-album-grid" class="album-grid text-light">
        <!-- Albums Added here -->
      </div>
    </div>
  </div>

  <!-- Footer (Music Player) -->
  <footer class="text-light d-flex justify-content-between p-3">
    <div class="song-info">
      <p>Song Name - Artist</p>
    </div>
    <div class="player-controls">
      <button id="PrevBtn" class="btn btn-light">Prev</button>
      <button id="PlayBtn" class="btn btn-light">Play</button>
      <button id="NextBtn" class="btn btn-light">Next</button>
    </div>
    <div class="volume-control">
      <input type="range" min="0" max="100" class="form-range">
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="myjs.js"></script>
</body>
</html>
