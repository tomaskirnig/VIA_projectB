<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Project</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
  <link rel="icon" type="image/png" href="img/spotifyIcon.png">
</head>
<body>

  <header class="spotify-header d-flex justify-content-between align-items-center">
    <div id="logo-div">
        <img src="img/spotify.png" alt="Spotify Logo">
    </div>
    <div class="center-container d-flex align-items-center gap-3">
        <button class="home-button" aria-label="Home">
            <img src="img/home.png" alt="Home" class="home-icon">
        </button>
        <input type="search" class="form-control search-bar" placeholder="Co chceš přehrát?">
    </div>
    <nav class="navigation d-flex align-items-center gap-3">
        <button class="register-btn">Registrovat</button>
        <button class="login-btn">Přihlásit se</button>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="d-flex">
    <nav id="sidebar" class="text-light p-3">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-light active" href="index.html">Home</a>
          <ul class="nav flex-column ms-3">
            <li class="nav-item">
              <a class="nav-link text-light" href="Premium.html">Premium</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Form.html">Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="CountDown.html">Count down</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="Gallery.html">Gallery</a>
        </li>
      </ul>
       <!-- Footer section for links -->
      <div class="sidebar-footer">
        <ul class="footer-links">
            <li><a href="#">Právní sdělení</a></li>
            <li><a href="#">Centrum zabezpečení a soukromí</a></li>
            <li><a href="#">Zásady ochrany osobních údajů</a></li>
            <li><a href="#">Nastavení souborů cookie</a> <a href="#">Reklamy</a></li>
            <li><a href="#">Usnadnění přístupu</a></li>
            <li><a href="#">Cookies</a></li>
        </ul>
        <button class="language-button">
            <img src="img/language.png" alt="Language Icon"> Čeština 
        </button>
    </div>
    </nav>

    <!-- Main Content -->
    <div id="main-content" class="flex-grow-1 p-3 custom-scrollbar background-gradient">
      <!-- Slider -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/spotLogo.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/spotify.png" class="d-block" alt="...">
          </div>
          <div class="carousel-item">
            <img src="img/minion.png" class="d-block" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div id="artists">
        <!-- Artists generate here -->
      </div>
      
      <div id="albums">
        <!-- Albums generate here -->
      </div>
      
    </div>
  </div>

  <!-- Footer (Music Player) -->
  <footer class="text-light d-flex justify-content-between p-3">
    <div class="song-info">
      <p>Song Name - Artist</p>
    </div>
    <div class="player-controls">
      <button id="PrevBtn" class="btn btn-light">Prev</button>
      <button id="PlayBtn" class="btn btn-light">Play</button>
      <button id="NextBtn" class="btn btn-light">Next</button>
    </div>
    <div class="volume-control">
      <input type="range" min="0" max="100" class="form-range">
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="myjs.js"></script>
</body>
</html>
